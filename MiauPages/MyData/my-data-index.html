<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css">
  
    <link rel="icon" href="../img/miaumarro/logo_icon.svg">
    <title>Meus dados - Minha conta</title>
</head>

<body>
    <header>
        <div id="nav-main-lg">
            <nav class="navbar primary-menu">
                <a href="../index.html" class="navbar-brand">
                    <img src="../img/miaumarro/Logo_dynapuff.png" height="40">
                </a>

                <form id="search-bar" class="form-inline container-fluid">
                    <input class="ts12r form-black" type="search" id="searchedTerm" placeholder="O que você está procurando?" aria-label="Search">
                    </input>
                    <div class="form-button">
                        <button class="btn btn-grey btn-icon" type="submit">
                            <img class="icon-24" src="../img/icon/search.svg">
                        </button>
                    </div>
                </form>

                <li class="customer-options">
                    <ul class="customer-options-items">
                        <a href="../LoginPage/" class="login-options">
                            <img class="icon-32" src="../img/icon/person-circle.svg">
                            <div class="hidden-xs login-options-text">
                                <p class="ts18r">Bem vindo(a)</p>
                                <p class="ts12r">Entre ou Cadastre-se</p>
                            </div>
                        </a>

                    </ul>
                    <ul class=" customer-options-items">
                        <a href="wishlist.html">
                            <img class="icon-32" src="../img/icon/heart-fill.svg">
                        </a>
                    </ul>
                    <ul class="customer-options-items">
                        <a href="cart.html">
                            <img class="icon-32" src="../img/icon/cart-fill.svg">
                        </a>
                    </ul>
                </li>
            </nav>

            <nav class="navbar secondary-menu my-data main ts18b">
                <li class="my-data-options">
                    <ul class="my-data-options-items">
                        <a href="">Meus dados</a>
                    </ul>
                    <ul class="my-data-options-items">
                        <a href="">Meus endereços</a>
                    </ul>
                    <ul class="my-data-options-items">
                        <a href="">Meus bichinhos</a>
                    </ul>
                    <ul class="my-data-options-items">
                        <a href="">Meus pedidos</a>
                    </ul>
                    <ul class="my-data-options-items">
                        <a href="">Meus agendamentos</a>
                    </ul>
                </li>
            </nav>
        </div>
        <div id="nav-main-md">
            <div class="navbar container-fluid">
                <a id="nav-main-md-menu" href="#">
                    <img class="icon-32" src="../img/icon/list.svg">
                </a>
                <a id="nav-main-md-brand" href="index.html">
                    <img src="../img/miaumarro/Logo_dynapuff.png" height="32">
                </a>
                <a id="nav-main-md-cart" href="cart.html">
                    <img class="icon-32" src="../img/icon/cart-fill.svg">
                </a>
            </div>
            <div class="navbar container-fluid">
                <form id="search-bar" class="form-inline container-fluid">
                    <input class="ts12r form-black" type="search" id="searchedTerm" placeholder="O que você está procurando?" aria-label="Search">
                    </input>
                    <div class="form-button">
                        <button class="btn btn-grey btn-icon" type="submit">
                            <img class="icon-24" src="../img/icon/search.svg">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <article class="account">
        <main>
        <section>
            <h1 class="ts40 ts-purple">Meus dados</h1>
        </section>
        <section>
            <p class="ts12r ts-green">Mantenha seus dados sempre atualizados para ter uma melhor experiência com a Miaumarro.</p>
        </section>
        <form method="post" action="" class="ts14r row g-3">
        <div class="col-md-8 col-lg-6">
            <label for="name"></label>
            <input class="form-black form-data" id="name" name="name" type="name" placeholder="Nome">
        </div>
        <div class="col-md-8 col-lg-6">
            <label for="surname"></label>
            <input class="form-black form-data" id="surname" name="surname" type="name" placeholder="Sobrenome">
        </div>
        <div class="col-md-8 col-lg-12">
            <label for="email"></label>
            <input class="form-black form-data" id="email" name="email" type="email" placeholder="E-mail">
        </div>
        <div class="col-md-8 col-lg-6">
            <label for="cpf"></label>
            <input class="form-black form-data" id="cpf" name="cpf" type="name" placeholder="CPF">
        </div>
        <div class="col-md-8 col-lg-6">
            <label for="phone"></label>
            <input class="form-black form-data" id="phone" name="phone" type="tel" placeholder="Celular">
        </div>
        <div class="col-md-8 col-lg-6" id="edit-button">
            <a href="">
                <button class="btn btn-purple ts18b" type="submit">Editar informações</button>
            </a>
        </div>
      </form>
    </article>
</main>
</body>
