<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">

    <title>Miaumarro Petshop</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg primary-menu">
            <a href="index.html" class="navbar-brand">
                <img src="./img/Logo_dynapuff.png" height="40">
            </a>

            <form class="form-inline container-fluid search-product">
                <input class="ts12r form-black" type="search" id="searchedTerm" placeholder="O que você está procurando?" aria-label="Search">
                </input>
                <div class="form-button">
                    <button class="btn btn-grey btn-icon" type="submit">
                        <img class="icon-24" src="./img/search.svg">
                    </button>
                </div>
            </form>

            <li class="customer-options">
                <ul class="customer-options-items">
                    <a href="login.html" class="login-options">
                        <img class="icon-32" src="./img/person-circle.svg">
                        <div class="hidden-xs login-options-text">
                            <p class="ts18r">Bem vindo(a)</p>
                            <p class="ts12r">Entre ou Cadastre-se</p>
                        </div>
                    </a>

                </ul>
                <ul class=" customer-options-items">
                    <a href="wishlist.html">
                        <img class="icon-32" src="./img/heart-fill.svg">
                    </a>
                </ul>
                <ul class="customer-options-items">
                    <a href="cart.html">
                        <img class="icon-32" src="./img/cart-fill.svg">
                    </a>
                </ul>
            </li>
        </nav>

        <nav class="navbar secondary-menu ts18b">
            <li class="pet-type">
                <ul class="pet-type-items">
                    <a href="">Cachorros</a>
                </ul>
                <ul class="pet-type-items">
                    <a href="">Gatos</a>
                </ul>
                <ul class="pet-type-items">
                    <a href="">Pássaros</a>
                </ul>
                <ul class="pet-type-items">
                    <a href="">Peixes</a>
                </ul>
                <ul class="pet-type-items">
                    <a href="">Outros bichinhos</a>
                </ul>
            </li>
            <li class="appointment">
                <ul class="appointment-items">
                    <a href="">Banho e tosa</a>
                </ul>
            </li>
        </nav>
    </header>

    <main class="store-index">

        <section>
            <div id="carouselPromotionalBanner" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselPromotionalBanner" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselPromotionalBanner" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselPromotionalBanner" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/MiauPages/img/banner/green.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/MiauPages/img/banner/black.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/MiauPages/img/banner/purple.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselPromotionalBanner" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselPromotionalBanner" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section id="favorite-brand">
            <h1 class="ts40 ts-purple section-header">Nossas principais marcas</h1>
            <div class="row">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img src="img/brand/Logo_dynapuff.png" style="height: 10rem">
                    </div>
                    <div class="item">
                        <img src="img/brand/logo_icon.svg" style="height: 10rem">
                    </div>
                    <div class="item">
                        <img src="img/brand/Logo_dynapuff.png" style="height: 10rem">
                    </div>
                    <div class="item">
                        <img src="img/brand/logo_icon.svg" style="height: 10rem">
                    </div>
                    <div class="item">
                        <img src="img/brand/Logo_dynapuff.png" style="height: 10rem">
                    </div>
                    <div class="item">
                        <img src="img/brand/logo_icon.svg" style="height: 10rem">
                    </div>
                    <div class="item">
                        <img src="img/brand/Logo_dynapuff.png" style="height: 10rem">
                    </div>
                    <div class="item">
                        <img src="img/brand/logo_icon.svg" style="height: 10rem">
                    </div>
                </div>
            </div>  
        </section>

        <section id="pet-favorite">
            <div class="section-header">
                <h1 class="ts40 ts-purple">Os produtos preferidos dos bichinhos</h1>
                <nav class="navbar ts18b">
                    <li>
                        <ul>
                            <a href="">Cachorros</a>
                        </ul>
                        <ul>
                            <a href="">Gatos</a>
                        </ul>
                        <ul>
                            <a href="">Pássaros</a>
                        </ul>
                        <ul>
                            <a href="">Peixes</a>
                        </ul>
                        <ul>
                            <a href="">Outros bichinhos</a>
                        </ul>
                    </li>
                </nav>
            </div>
            <div class="row">
                <div class="owl-carousel owl-theme">
                    <div class="item">

                    </div>
                </div>
            </div>  
        </section>
   

    </main>

    <footer>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            center:true,
            margin: 50,
            autoWidth:true,
            dots: false,
            responsive: {
                0: {
                    items: 2
                },
                600: {
                    items: 4
                },
                1000: {
                    items: 6
                }
            }
        })
    </script>
</body>



</html>
