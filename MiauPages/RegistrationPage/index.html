<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" href="../img/logo_icon.svg">
    <link rel="stylesheet" href="../css/style.css">

    <title>Miaumarro - Cadastre-se</title>
</head>

<body>
    <style>
        .form-black{
            width: 500px;
            margin-bottom: 20px;
        }
        .btn-purple{
            width: 500px;
        }
        .conteudo{
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            align-content: space-between;

        }
        .space{
            margin-bottom: 20px;
        }
    </style>
    <header>
        <nav class="navbar navbar-expand-lg primary-menu">
            <a href="../index.html" class="navbar-brand">
                <img src="../img/Logo_dynapuff.png" height="40">
            </a>
        </nav>
    </header>
    <article class="conteudo">
        <section>
            <h1 class="ts40 ts-purple">Criar Conta</h1>
        </section>
        <section>
            <p class="ts12r ts-green">Complete os campos com suas informações.</p>
        </section>
        <form
        method="post"
        action=""
        class="ts14r">
        <div>
            <label for="email"></label>
            <input
            class="form-black"
            id="email"
            name="email"
            type="email"
            placeholder="E-mail"
            required>
        </div>
        <div>
            <label for="password"></label>
            <input
            class="form-black"
            id="password"
            name="password"
            type="password"
            placeholder="Senha"
            required>
        </div>
        <div>
            <label for="confirmPassword"></label>
            <input
            class="form-black"
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            placeholder="Confirmar senha"
            required>
        </div>
        <div>
            <section>
                <p class="ts12r ts-green space">
                    A senha deve conter letras minusculas, maiusculas e no minimo 8 caracteres.
                </p>
            </section>
        </div>
        <div>
            <button class="btn btn-purple ts24r" type="submit">Criar conta</button>
        </div>
        </form>
        <section>
            <nav>
                <span class="ts14b ts-green">Já tem cadastro com a gente? </span>
                <a class="ts14b link-green" href="../LoginPage/">
                    <span>Acesse sua conta.</span>
                </a>
            </nav>
        </section>
    </article>
</body>
</html>
